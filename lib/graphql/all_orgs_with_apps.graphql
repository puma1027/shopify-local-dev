query AllOrgs{
  organizations(first: 3) {
    nodes {
      id
      businessName
      website
      stores(first: 25) {
        nodes {
          shopId
          link
          shopDomain
          shopName
          transferDisabled
          convertableToPartnerTest
        }
      }
      apps(first: 25) {
        nodes {
          id
          title
          apiKey
          apiSecretKeys{
            secret
          }
          appType
        }
      }
    }
  }
}
