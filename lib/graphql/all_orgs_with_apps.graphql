query AllOrgs{
  organizations {
    nodes {
      id
      businessName
      website
      stores(first: 500) {
        nodes {
          link
          shopDomain
          shopName
        }
      }
      apps(first: 500) {
        nodes {
          id
          title
          apiKey
          apiSecretKeys{
            secret
          }
        }
      }
    }
  }
}
