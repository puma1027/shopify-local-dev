query FindOrg($id: ID!) {
  organizations(id: $id) {
    nodes {
      id
      businessName
      website
      apps(first: 500) {
        nodes {
          id
          title
          apiKey
          apiSecretKeys {
            secret
          }
          appType
        }
      }
      stores(first: 500) {
        nodes {
          shopId
          link
          shopDomain
          shopName
          transferDisabled
          convertableToPartnerTest
        }
      }
    }
  }
}
